<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Géoportail - Centre</title>
    <link rel="stylesheet" href="./asset/css/setting.css">
</head>
<header>
    <a href="./index.html"><i class="fa-solid fa-earth-africa"></i></a>
    <h1><a href="./index.html">Géoportail CUY</a></h1>
</header>
<body>

    <form id="setting-form">
        <h1 class="form-title">Paramètres</h1>
        <ul>
            <li>
                <label for="url-setting">URL du serveur</label>
                <input type="text" id="url-setting" name="url-setting">
            </li>
            <li>
                <label for="port-setting">Port du serveur</label>
                <input type="number" id="port-setting" name="port-setting">
            </li>
            <li>
                <label for="latitude-setting">Latitude (point central)</label>
                <input type="number" id="latitude-setting" name="latitude-setting">
            </li>
            <li>
                <label for="longitude-setting">Longitude (point central)</label>
                <input type="number" id="longitude-setting" name="longitude-setting">
            </li>
            <!-- <li>
                <label for="param5">Paramètre 5</label>
                <input type="text" id="param5" name="param5">
            </li>
            <li>
                <label for="param6">Paramètre 6</label>
                <input type="text" id="param6" name="param6">
            </li> -->
            <li>
                <button type="button" id="subButton">Submit</button>
            </li>
        </ul>
    </form>
    
</body>
</html>
